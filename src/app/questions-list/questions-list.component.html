<div class="container">
  <div class="container tools">
    <label for="search">Search : </label>
    <input id="search" type="text" placeholder="Search" [(ngModel)]="term" />
    <label for="sort-by">Sort : </label>
    <select
      id="sort-by"
      [(ngModel)]="sort"
      name="sort"
      (change)="onSortChange()"
    >
      <option *ngFor="let option of options" [ngValue]="option">
        {{ option.title }}
      </option>
    </select>
  </div>
  <div class="container table">
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Creation Date</th>
        <th></th>
      </tr>
      <tr *ngFor="let question of questions">
        <td class="click-able" (click)="details(question.id)">
          {{ question.id }}
        </td>
        <td class="click-able" (click)="details(question.id)">
          {{ question.name }}
        </td>
        <td>{{ question.createdAt | date: "shortDate" }}</td>
        <td>
          <button class="btn edit" (click)="edit(question.id)">Edit</button>
          <button class="btn delete" (click)="confirmBox(question)">
            Delete
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
